<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - MySpend</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6b6b, #4ecdc4);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .error-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .btn-home {
      background: #fff;
      color: #2575fc;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-home:hover {
      background: #2575fc;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <i class="fas fa-exclamation-triangle error-icon"></i>
  <h1 class="fw-bold">500</h1>
  <p class="mb-4">ขออภัย เซิร์ฟเวอร์พบปัญหาที่ไม่คาดคิด</p>
  <a href="https://myspend.cloud/" class="btn btn-home"><i class="fa-solid fa-house me-2"></i> กลับหน้าหลัก</a>
</body>
</html>
